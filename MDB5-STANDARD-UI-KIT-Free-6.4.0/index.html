<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>AI Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
  </head>
  <body>
  <nav class="sidebar hoverable close">
    <div class="logo_items flex">
        <span class="nav_image">
          D
        </span>
      <span class="logo_name">Team20</span>
      <i class="bx bx-lock-open-alt" id="lock-icon" title="Lock Sidebar"></i>
      <i class="bx bx-x" id="sidebar-close"></i>
    </div>

    <div class="menu_container">
      <div class="menu_items">
        <ul class="menu_item">
          <div class="menu_title flex">
            <span class="title">Dashboard</span>
            <span class="line"></span>
          </div>
          <li class="item">
            <a href="#" class="link flex">
              <i class='bx bx-window' ></i>
              <span>Specific Article</span>
            </a>
          </li>
          <li class="item">
            <a href="#" class="link flex">
              <i class='bx bx-windows' ></i>
              <span>Company</span>
            </a>
          </li>
          <li class="item">
            <a href="#" class="link flex">
              <i class='bx bx-data'></i>
              <span>Contribute to Database</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div id="article">
      <div class="containerForm">
        <div class="containerURL">
          <div class="form-outline mb-4">
            <i class="fas fa-magnifying-glass"></i>
            <input placeholder="Enter URL" type="url" id="typeURL" class="form-control" />
          </div>

          <button type="submit" class="btn-block">Enter URL</button>
        </div>
      </div>

      <div class="containerScrape">
        <div class="containerWeb">
          <iframe src="https://vneconomy.vn/">
          </iframe>
        </div>
        <div class="containerChart">
          <div class="chart">
            <h1>Analytic Result</h1>
            <div class="chartMain">
              <canvas id="pie-chart"></canvas>
              <div class="numbers">
                <p><span class="pos">Positive</span>: <span id="num1">0.00%</span></p>
                <p><span class="ne">Negative:</span> <span id="num2">0.00%</span></p>
                <p><span class="neu">Neutral</span>: <span id="num3">0.00%</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="allCompany">
      <div class="containerCompany">
        <div class="form-outline mb-4">
          <i class="fas fa-magnifying-glass"></i>
          <input placeholder="Enter Company" type="url" id="typeCompany" class="form-control" />
        </div>

        <button id ="a" type="submit" class="btn-block">Enter Company</button>
      </div>
      <div class="containerScrape">
        <div class="containerWeb">
          <ul class="anchors">

          </ul>
        </div>
        <div class="containerChart">
          <div class="chart">
            <h1>Analytic Result</h1>
            <div class="chartMain">
              <canvas id="pie-chart2"></canvas>
              <div class="numbers">
                <p><span class="pos">Positive</span>: <span class="num" id="num11">0.00%</span></p>
                <p><span class="ne">Negative:</span> <span class="num" id="num22">0.00%</span></p>
                <p><span class="neu">Neutral</span>: <span class="num" id="num33">0.00%</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="database">
      <div class="linkBox">
        <div class="box">
          <h4>Positive Links</h4>
          <textarea id="positiveLinks"></textarea>
        </div>
        <div class="box">
          <h4>Neutral Links</h4>
          <textarea id="neutralLinks"></textarea>
        </div>
        <div class="box">
          <h4>Negative Links</h4>
          <textarea id="negativeLinks"></textarea>
        </div>
      </div>
      <div id="buttonSubmit">
        <button id ="b" type="submit" class="btn-block">Submit Links</button>
      </div>
    </div>

  </main>

  <!-- You can find the library code from below link  -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- end of library link  -->

  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/crawlScript.js"></script>
  </body>
</html>
